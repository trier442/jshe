    <script>
        // --- 문제 데이터 ---
        const allProblems = {
            test1: [
                // 교과서 3단원 (8문제)
                { id: 't1q1', passage: `Most people agree with the idea that recycling is an easy way to make a positive impact on the planet. It makes you feel good about yourself, too. But your efforts may sometimes be harming the environment instead. How can this be? Well, it is because you might be a wishcycler.`, question: '다음 글의 내용과 일치하지 않는 것은?', options: ['재활용은 지구에 긍정적인 영향을 주는 쉬운 방법으로 여겨진다.', '재활용을 하면 스스로에 대해 좋은 감정을 느낄 수 있다.', '재활용 노력이 항상 환경에 이로운 것만은 아닐 수 있다.', '위시사이클러(wishcycler)는 환경에 해를 끼칠 수 있다.', '위시사이클링은 재활용의 긍정적 효과를 극대화하는 행위이다.'], answer: 4, explanation: '위시사이클링은 재활용되어서는 안 될 것을 재활용하려는 행위로, 환경에 해를 끼칠 수 있다고 본문에서 설명합니다. 따라서 재활용의 긍정적 효과를 극대화하는 행위라는 설명은 옳지 않습니다.' },
                { id: 't1q2', passage: `Imagine the following situation. On your way home from school, someone hands you a piece of paper. You glance at the shiny flyer advertising a new study café. As you are about to throw it into the garbage, you decide to put it into the recycling bin instead. You think flyers can be recycled because they're made of paper. What just happened is a case of wishcycling.`, question: '위 글의 내용으로 추론할 수 있는 것은?', options: ['모든 종이는 재활용이 가능하다.', '스터디 카페 전단지는 재활용이 불가능할 수 있다.', '쓰레기통에 버리는 것이 항상 최선의 선택이다.', '길에서 받은 전단지는 즉시 버려야 한다.', '좋은 의도는 항상 좋은 결과를 낳는다.'], answer: 1, explanation: '글쓴이는 전단지를 재활용품 수거함에 넣은 행위를 ‘위시사이클링’의 사례로 들고 있습니다. 위시사이클링이 재활용 안 되는 것을 재활용하려는 행위이므로, 이 반짝이는 전단지는 재활용이 안 될 가능성이 있음을 암시합니다.' },
                { id: 't1q3', passage: `The biggest problem with wishcycling is that it creates more waste. For example, if you wishcycle a greasy pizza box, it can soak clean paper products with oil. Then everything in the recycling bin will become non-recyclable and end up in a landfill.`, question: '기름 묻은 피자 상자(a greasy pizza box)와 관련된 설명으로 옳은 것은?', options: ['재활용하면 깨끗한 종이 제품을 만들 수 있다.', '기름 때문에 다른 재활용품을 오염시킬 수 있다.', '매립지로 보내는 쓰레기의 양을 줄여준다.', '위시사이클링의 긍정적인 예시이다.', '기름을 제거하면 항상 재활용이 가능하다.'], answer: 1, explanation: '기름 묻은 피자 상자를 위시사이클하면, 그 기름이 깨끗한 종이 제품들을 적셔서 재활용품 수거함 전체가 재활용 불가능하게 될 수 있다고 설명하고 있습니다. 따라서 다른 재활용품을 오염시킨다는 ②가 옳습니다.' },
                { id: 't1q4', passage: `Wishcycling also leads to costly delays. To process recyclable items, non-recyclable items must be sorted out first. The more non-recyclable items are mixed with recyclable items, the longer it will take to pick them out. Wishcycled items can also damage the sorting machines, causing them to be temporarily shut down for repairs.`, question: '위시사이클링이 유발하는 문제점으로 언급되지 않은 것은?', options: ['더 많은 쓰레기 발생', '비용이 많이 드는 지연 발생', '재활용품 선별 시간 증가', '분류 기계 손상', '재활용 처리 비용의 직접적 상승'], answer: 4, explanation: '본문은 위시사이클링이 더 많은 쓰레기를 만들고(creates more waste), 비용이 드는 지연(costly delays), 선별 시간 증가(the longer it will take), 기계 손상(damage the sorting machines)을 유발한다고 언급했습니다. 하지만 재활용 처리 비용이 직접적으로 상승한다는 언급은 없습니다. (물론 지연과 수리로 인해 간접적으로 비용이 상승하겠지만, 직접적으로 명시되지는 않았습니다.)' },
                { id: 't1q5', passage: `With a little effort, we can put an end to wishcycling. First, make sure your recyclables are empty, clean, and dry. Shake out any remaining liquid from bottles and jars. After that, wash them out and wait for them to dry. You also need to remove the labels.`, question: '재활용품을 올바르게 처리하는 순서로 가장 적절한 것은?', options: ['라벨 제거 → 비우기 → 건조 → 세척', '비우기 → 세척 → 건조 → 라벨 제거', '세척 → 비우기 → 라벨 제거 → 건조', '건조 → 세척 → 비우기 → 라벨 제거', '비우기 → 건조 → 세척 → 라벨 제거'], answer: 1, explanation: '본문에 따르면, 먼저 남은 액체를 털어내고(Shake out), 그 후에 물로 헹구고(wash them out), 마를 때까지 기다린 후(wait for them to dry), 라벨을 제거하라(remove the labels)고 되어 있습니다. 따라서 ②번 순서가 가장 적절합니다.' },
                { id: 't1q6', passage: `Second, learn about the meanings of various recycling symbols. They tell you about the material of the item and whether it can be recycled or not. Have you ever seen a recycling symbol with the number "7" and the word "other" under it? This symbol means the product is made of two different materials and will be difficult to recycle.`, question: '숫자 "7"과 "other"가 표시된 재활용 기호에 대한 설명으로 옳은 것은?', options: ['7번 재활용할 수 있다는 의미이다.', '다른 재료와 섞어 재활용해야 한다는 의미이다.', '두 가지 다른 재료로 만들어져 재활용이 어렵다는 의미이다.', '7개의 다른 종류로 분류될 수 있다는 의미이다.', '환경에 가장 이로운 제품이라는 의미이다.'], answer: 2, explanation: '본문에서 숫자 "7"과 "other" 기호는 "the product is made of two different materials and will be difficult to recycle"이라고 명확히 설명하고 있습니다. 따라서 ③이 정답입니다.' },
                { id: 't1q7', passage: `Third, check the recycling guidelines for your local area. Different areas have different rules on what can be recycled. You can easily learn about the guidelines for your area by visiting your local government website. You can also look for recycling posters near recycling bins.`, question: '지역 재활용 지침을 확인하는 방법으로 언급되지 않은 것은?', options: ['지역 정부 웹사이트 방문', '재활용품 수거함 근처 포스터 확인', '환경 단체에 전화 문의', '지역별로 다른 규칙이 있음을 인지', '온라인으로 쉽게 정보 습득'], answer: 2, explanation: '본문에서는 지역 정부 웹사이트 방문과 재활용품 수거함 근처 포스터 확인을 방법으로 제시했습니다. 환경 단체에 전화로 문의하는 방법은 언급되지 않았습니다.' },
                { id: 't1q8', passage: `Lastly, don't recycle an item when in doubt. Even after you check the symbols and guidelines, you might still be unsure whether it is recyclable. In that case, you should put it in the trash. You might feel bad that you may be throwing away a recyclable item. However, doing so may actually be better for the environment. Take comfort in the fact that you are not wishcycling.`, question: '재활용 여부가 의심스러울 때 어떻게 해야 하는가?', options: ['일단 재활용품 수거함에 넣는다.', '다른 사람에게 물어본다.', '쓰레기통에 버린다.', '분해해서 버린다.', '따로 모아두었다가 나중에 처리한다.'], answer: 2, explanation: '본문은 "In that case, you should put it in the trash."라고 명시하며, 의심스러울 때는 쓰레기통에 버리는 것이 환경에 더 나을 수 있다고 설명합니다.' },
                // 고난도 1회 (12문제)
                { id: 't1q9', passage: `Increasingly, we recognise that today's poorer countries are developing in a very different context to the historical context in which Western countries developed. For a start there are new pollutants and modern technology is capable of extracting resources much more rapidly... Trade also allows 'pollution havens' to emerge. Many of today's developing countries are former colonies. Western countries developed by extracting raw materials from their colonies.`, question: '다음 글의 제목으로 가장 적절한 것은?', options: ['Why Efficiency Is Prioritised over Fairness in Trade', 'When and How Culture Influences International Trade', 'Do Poorer Countries Develop Just as Western Countries Did?', 'Let\'s Provide Economic Assistance for Underdeveloped Countries!', 'Expanded Extraction of Natural Resources: The Key to Development'], answer: 2, explanation: '이 글은 오늘날의 개발도상국들이 서구 국가들이 발전했던 역사적 맥락과 다른 환경(새로운 오염원, 빠른 자원 추출 기술, 무역, 식민지 역사 등)에 처해 있으므로, 서구의 발전 경험을 그대로 적용해서는 안 된다고 주장합니다. 따라서 ③ ‘가난한 나라들은 서구 국가들과 똑같이 발전하는가?’가 글의 핵심 질문이자 제목으로 가장 적절합니다.' },
                { id: 't1q10', passage: `Whatever the motivation, welfare is now on the fish farming agenda... Researchers have already identified various routine handling practices that are stressful for the fish and in some cases this has led to changes in practice. Size-grading, for example, was once a very labour-intensive process requiring fish to be netted and handled, but now pumps and wide-diameter hoses fitted with counters are used to move fish of different size between tanks or ponds. This increases both the amount of direct handling and the time fish spend out of water.`, question: '다음 글의 밑줄 친 부분 중, 문맥상 낱말의 쓰임이 적절하지 않은 것은?', options: ['motivation', 'adversely', 'stressful', 'increases', 'beneficial (not in snippet)'], answer: 3, explanation: '양식 어류의 복지를 위해 스트레스를 주는 관행을 바꾸는 예시로 크기 선별 과정의 개선을 들고 있습니다. 그물로 잡던 과거 방식과 달리 펌프와 호스를 쓰는 새로운 방식은 어류와의 직접적인 접촉과 물 밖에 있는 시간을 줄여주어야 스트레스가 감소합니다. 따라서 문맥상 ‘증가시킨다(increases)’는 ‘감소시킨다(reduces/decreases)’가 되어야 자연스럽습니다.' },
                { id: 't1q11', passage: `The microeconomic approach for studying climate change adaptation explores who has an edge in coping with change... Someone who loves skiing and is unwilling to substitute a different leisure activity will lose more... Suppose you enjoy eating strawberries and prunes equally, but climate change raises the price of strawberries... you will not suffer much because you can substitute prunes for strawberries. This key economic idea of substitution arises again and again. Those who are unwilling or unable to substitute will suffer more.`, question: '다음 글에서 기후 변화에 적응하는 데 있어 핵심적인 역할을 하는 경제 개념은?', options: ['공급과 수요 (Supply and Demand)', '한계 효용 (Marginal Utility)', '대체 (Substitution)', '기회 비용 (Opportunity Cost)', '규모의 경제 (Economies of Scale)'], answer: 2, explanation: '이 글은 기후 변화에 적응하는 능력은 ‘대체(substitution)’하려는 의지와 관련이 깊다고 반복해서 설명합니다. 스키를 다른 여가 활동으로 대체하지 못하는 사람이나, 비싸진 딸기를 자두로 대체할 수 있는 사람의 예를 통해 대체 가능성이 적응의 핵심임을 보여줍니다.' },
                { id: 't1q12', passage: `Although in principle the production of an agrarian surplus became possible, for thousands of years this did not lead to a large accumulation of human-made complexity... any produced surplus was mostly, if not entirely, consumed in competitive feasting and other social obligations, which would have had a strong economic leveling effect... no substantial surplus would have accumulated, which very much limited the emergence of more elaborate forms of social or technical complexity... It may even be that such people...`, question: '초기 농업 사회에서 정교한 사회적, 기술적 복잡성이 발달하지 못한 주된 이유는?', options: ['잉여 생산물을 만들어낼 기술이 부족했기 때문에', '잉여 생산물이 경쟁적인 연회나 사회적 의무를 위해 대부분 소비되었기 때문에', '지속적인 전쟁으로 인해 잉여 생산물을 축적할 수 없었기 때문에', '평등보다 번영을 추구하는 사회적 분위기 때문이에', '대체 에너지원으로 잉여 생산물을 전환했기 때문에'], answer: 1, explanation: '이 글은 농업 사회에서 발생한 잉여 생산물이 축적되지 않고, 경쟁적인 연회나 다른 사회적 의무를 위해 대부분 소비(consumed)되어 경제적 평준화 효과를 가져왔다고 설명합니다. 이로 인해 실질적인 잉여가 축적되지 않아 복잡한 사회의 출현이 제한되었다고 말합니다. 따라서 ②가 가장 적절한 이유입니다.' },
                { id: 't1q13', passage: `Whenever genes, situations, or therapy changes our personalities, they must do so by changing the brain. In that sense, all personality differences are biological... (B) These neurobiological changes are accompanied by chemical changes in the brain. As an example, assertiveness... all are influenced by testosterone... (A) Higher levels of testosterone lead us toward aggressive behaviors... Testosterone levels are affected by... genes, culture, and opportunity. Situations such as a successful hunt... can increase testosterone levels. (C) The normal process of aging tends to lower them...`, question: '주어진 글 다음에 이어질 글의 순서로 가장 적절한 것은?', options: ['(A)-(C)-(B)', '(B)-(A)-(C)', '(B)-(C)-(A)', '(C)-(A)-(B)', '(C)-(B)-(A)'], answer: 1, explanation: '주어진 문장은 성격 변화가 뇌의 변화를 통해 일어나므로 생물학적이라는 내용입니다. (B)에서 이 ‘신경생물학적 변화(These neurobiological changes)’가 화학적 변화(테스토스테론)를 동반한다고 이어갑니다. (A)에서 테스토스테론 수치가 행동에 미치는 영향과 수치에 영향을 주는 요인들을 설명합니다. (C)에서 노화가 수치를 낮추는 경향(them)이 있지만 다른 요인으로 보완될 수 있다고 부연하여 자연스럽게 연결됩니다. 따라서 (B)-(A)-(C)가 가장 적절합니다.' },
                { id: 't1q14', passage: `We often imagine a lonely person as passive, quiet, muted. Indeed, when many of us remember the loneliest times in our lives we don't immediately recall a hammering heart, racing thoughts or other typical signs of a high-stress situation. ( ① ) Loneliness instead evokes associations of stillness. ( ② ) Yet the chemical presence of loneliness in the body where it lives and the hormones it sends coursing through our veins is essentially identical to the 'fight or flight' reaction we have when we feel under attack. ( ③ ) It's this stress response that fuels some of the most insidious health effects of loneliness. ( ④ ) These can be far-reaching and even, in the worst cases, deadly. ( ⑤ ) The two are of course intertwined.`, question: '글의 흐름으로 보아, 다음 문장이 들어가기에 가장 적절한 곳은?<div class="inserted-sentence-box">So when we are talking about loneliness, we are not just talking about lonely minds, but also lonely bodies.</div>', options: ['①', '②', '③', '④', '⑤'], answer: 4, explanation: '주어진 문장은 외로움이 정신뿐만 아니라 신체의 문제이기도 하다는 결론적인 내용입니다. 본문은 외로움의 조용한 이미지와 달리, 신체적으로는 ‘투쟁-도피’ 반응과 같은 강력한 스트레스 반응을 일으켜 치명적인 건강 문제를 유발한다고 설명합니다. 마지막 문장 "The two are of course intertwined."에서 ‘그 둘(The two)’은 바로 주어진 문장의 ‘외로운 정신(lonely minds)’과 ‘외로운 신체(lonely bodies)’를 가리킵니다. 따라서 주어진 문장은 ⑤에 들어가야 합니다.' },
                { id: 't1q15', passage: `Richard LaPiere... traveled around the United States with a young Chinese couple. ...widespread prejudice against Chinese people was quite common... In all 184 restaurants, the Chinese couple was accepted... In visits to 66 hotels, they were refused only once. Two months after the trip, LaPiere wrote to all of the places they had visited and asked whether they would accept Chinese patrons. Of those who responded, 91% said they would not accept such guests...`, question: '다음 글의 내용을 한 문장으로 요약하고자 한다. 빈칸 (A), (B)에 들어갈 말로 가장 적절한 것은?', options: ['(A) welcomed - (B) close', '(A) welcomed - (B) direct', '(A) served - (B) common', '(A) rejected - (B) strong', '(A) rejected - (B) indirect'], answer: 3, explanation: '라피어의 연구에서 중국인 커플은 여행 중 대부분의 식당과 숙소에서 거절당하지 않았습니다(not rejected). 이는 태도(편견)와 행동 사이의 연관성이 사람들이 가정하는 것만큼 강력하지(not as strong) 않다는 것을 보여줍니다. 따라서 요약문의 빈칸에는 (A) rejected, (B) strong이 들어가야 합니다.' },
                { id: 't1q16', passage: `Our first embrace of sociable robotics is a window onto what we want from technology and what we are willing to do to accommodate it... We celebrate its "weak ties,"... But that does not mean we prosper in them. We often find ourselves standing depleted in the hype... Technology ties us up as it promises to free us up.`, question: '위 글의 어조로 가장 적절한 것은?', options: ['Optimistic and laudatory', 'Objective and informative', 'Critical and cautionary', 'Humorous and satirical', 'Nostalgic and sentimental'], answer: 2, explanation: '글쓴이는 기술, 특히 소셜 로봇과 네트워크가 제공하는 ‘약한 유대’의 이면에 있는 부정적인 측면, 즉 우리를 더 옭아매고 고갈시킨다는 점을 지적하고 있습니다. 이는 기술의 발전에 대해 비판적인 시각을 견지하며 그 이면의 위험성을 경고하는 어조로 볼 수 있습니다.' },
                { id: 't1q17', passage: `...today's poorer countries are developing in a very different context... modern technology is capable of extracting resources much more rapidly... Trade also allows 'pollution havens' to emerge... Many of these now-independent countries remain locked into an extractionist development model... We should therefore be very cautious about using the West's experience to anticipate the development paths of today's poorer countries.`, question: '글쓴이의 주장으로 가장 적절한 것은?', options: ['개발도상국은 서구의 발전 모델을 적극적으로 따라야 한다.', '무역은 개발도상국의 환경 문제에 대한 유일한 해결책이다.', '현대 기술은 모든 국가에 동등한 발전 기회를 제공한다.', '개발도상국의 발전 경로를 예측할 때 서구의 경험을 신중하게 적용해야 한다.', '자원 추출은 개발도상국의 경제 성장을 위한 가장 지속 가능한 방법이다.'], answer: 3, explanation: '글의 마지막 문장 "We should therefore be very cautious about using the West\'s experience to anticipate the development paths of today\'s poorer countries."에서 글쓴이의 주장이 명확하게 드러납니다. 개발도상국은 서구와 다른 역사적, 환경적 맥락에 있으므로 서구의 경험을 그대로 적용하는 것에 신중해야 한다는 것입니다.' },
                { id: 't1q18', passage: `The microeconomic approach for studying climate change adaptation explores who has an edge in coping with change... Someone who loves skiing and is unwilling to substitute a different leisure activity will lose more... Those who are unwilling or unable to substitute will suffer more as climate change disrupts past routines and consumption habits.`, question: '기후 변화에 따른 고통을 더 많이 겪을 사람으로 가장 적절한 것은?', options: ['다양한 취미를 가진 사람', '새로운 환경에 쉽게 적응하는 사람', '특정 장소나 활동에 대한 애착이 강한 사람', '대체 가능한 소비 습관을 가진 사람', '변화에 대해 긍정적인 태도를 가진 사람'], answer: 2, explanation: '본문은 특정 활동(스키)이나 장소에 대한 애착이 강해 다른 것으로 ‘대체(substitute)’하기를 꺼리는 사람이 기후 변화로 인한 충격에 더 큰 손실을 입고 고통받을 것이라고 설명합니다. 따라서 ③이 정답입니다.' },
                { id: 't1q19', passage: `Whenever genes, situations, or therapy changes our personalities, they must do so by changing the brain... all personality differences are biological... These neurobiological changes are accompanied by chemical changes in the brain. As an example, assertiveness... all are influenced by testosterone...`, question: '위 글의 내용과 일치하는 것은?', options: ['성격은 유전자에 의해서만 결정된다.', '성격의 모든 차이는 뇌의 변화를 통해 나타나는 생물학적 현상이다.', '테스토스테론은 여성의 성격에는 영향을 미치지 않는다.', '치료(therapy)는 뇌의 변화 없이 성격을 바꿀 수 있다.', '성격 변화는 화학적 변화와는 무관하다.'], answer: 1, explanation: '본문은 유전자, 상황, 치료 등 어떤 요인이 성격을 변화시키든 그것은 반드시 뇌의 변화를 통해 일어나므로, 모든 성격 차이는 생물학적(biological)이라고 말합니다. 또한 이러한 변화는 테스토스테론과 같은 화학적 변화를 동반한다고 설명합니다. 따라서 ②가 본문의 내용과 일치합니다.' },
                { id: 't1q20', passage: `...the chemical presence of loneliness in the body... is essentially identical to the 'fight or flight' reaction... It's this stress response that fuels some of the most insidious health effects of loneliness.`, question: '외로움이 건강에 미치는 영향에 대한 설명으로 가장 적절한 것은?', options: ['외로움은 심리적 안정감을 주어 건강에 이롭다.', '외로움은 신체적으로 스트레스 반응을 일으켜 건강에 해로울 수 있다.', '외로움의 화학적 반응은 휴식 상태와 동일하다.', '외로움은 전적으로 정신적인 문제이며 신체 건강과는 관련이 없다.', '외로움은 단기적인 감정으로 장기적인 건강 문제를 유발하지 않는다.'], answer: 1, explanation: '본문은 외로움이 신체 내에서 ‘투쟁-도피(fight or flight)’ 반응과 본질적으로 동일한 화학적 스트레스 반응을 일으키며, 이것이 잠행성 건강 문제의 원인이 된다고 설명합니다. 따라서 ②가 가장 적절합니다.' }
            ],
            test2: [
                // 교과서 4단원 (8문제)
                { id: 't2q1', passage: `Good afternoon, students. Today, I'd like to talk about a topic that concerns us all: Money! Do you think that you spend money wisely? The truth is that most people are not as rational as they think. This is because human beings are easily influenced by psychological factors.`, question: '위 글의 화자가 앞으로 이야기할 내용으로 가장 적절한 것은?', options: ['현명한 저축 습관의 중요성', '합리적인 소비를 방해하는 심리적 요인들', '다양한 금융 상품의 종류와 특징', '성공적인 투자를 위한 경제학 원리', '돈과 행복의 상관관계에 대한 철학적 고찰'], answer: 1, explanation: '화자는 대부분의 사람들이 생각만큼 합리적이지 않으며, 그 이유가 심리적 요인에 쉽게 영향을 받기 때문이라고 말합니다. 그리고 다음 예시를 통해 자신의 요점을 설명하겠다고 했으므로, 앞으로 합리적 소비를 방해하는 다양한 심리적 요인들에 대해 이야기할 것임을 추론할 수 있습니다.' },
                { id: 't2q2', passage: `In 2010, Steve Jobs introduced the tablet computer... he said, "We're going to price it under a thousand dollars," which most people assumed meant $999... At the end, he said, "...the pricing starts not at $999 but at just $499." The crowd went wild. The tablet suddenly seemed affordable to everyone. He put the $999 price tag in people's minds at the beginning so that the $499 price would seem a lot cheaper in comparison.`, question: '위 글에 나타난 스티브 잡스의 가격 발표 전략의 효과로 가장 적절한 것은?', options: ['제품의 고급스러운 이미지를 구축했다.', '경쟁사 제품보다 우월함을 강조했다.', '초기 높은 가격 제시로 실제 가격이 저렴하게 느껴지게 했다.', '제품의 다양한 기능을 효과적으로 홍보했다.', '충성도 높은 고객들에게 특별 할인을 제공했다.'], answer: 2, explanation: '스티브 잡스는 처음에 $999라는 높은 가격을 사람들의 마음속에 ‘닻(anchor)’으로 심어두었습니다. 그 후 실제 가격인 $499를 발표함으로써, 상대적으로 가격이 매우 저렴하게 느껴지도록 하는 ‘닻 내림 효과(anchoring effect)’를 활용했습니다. 따라서 ③이 정답입니다.' },
                { id: 't2q3', passage: `It works because people tend to rely on the first piece of information they receive when making decisions.`, question: '닻 내림 효과가 작동하는 이유로 가장 적절한 것은?', options: ['사람들은 마지막에 들은 정보를 가장 중요하게 생각하기 때문이다.', '사람들은 결정을 내릴 때 처음 접하는 정보에 의존하는 경향이 있기 때문이다.', '사람들은 다양한 정보를 종합하여 합리적으로 판단하기 때문이다.', '사람들은 감정보다 논리에 따라 결정을 내리기 때문이다.', '사람들은 다른 사람의 의견을 따르는 경향이 있기 때문이다.'], answer: 1, explanation: '본문은 닻 내림 효과가 "people tend to rely on the first piece of information they receive when making decisions" 때문에 작동한다고 명확하게 설명하고 있습니다.' },
                { id: 't2q4', passage: `Look at the two pairs of sneakers. They both are $50, but the way their price is presented is different. Naturally, people are more drawn to the second pair. This is because the original price serves as an anchor, making the discounted price appear more reasonable in comparison. It is common for stores to use this kind of price anchoring as a way to encourage purchases.`, question: '상점들이 가격 닻 내림을 사용하는 주된 목적으로 가장 적절한 것은?', options: ['재고를 빠르게 소진하기 위해', '제품의 품질을 과시하기 위해', '소비자들의 구매를 장려하기 위해', '경쟁사와의 가격 경쟁에서 이기기 위해', '브랜드의 인지도를 높이기 위해'], answer: 2, explanation: '본문 마지막 문장에서 상점들이 이러한 가격 닻 내림을 "as a way to encourage purchases(구매를 장려하는 방식)"로 사용한다고 명시하고 있습니다. 따라서 ③이 정답입니다.' },
                { id: 't2q5', passage: `In an experiment, one group of students was given a coffee mug and a second group a chocolate bar... A third group wasn't given anything and was told to choose either a chocolate bar or a coffee mug. This group showed an equal preference for the two items... This suggested that roughly half of the first and second groups would trade their items. But that's not what happened. Only about 10 percent of the students... were willing to make the exchange.`, question: '위 실험의 결과로 알 수 있는 것은?', options: ['사람들은 초콜릿 바보다 커피 머그를 더 선호한다.', '물건을 소유하지 않았을 때의 선호도는 교환 의사를 정확히 예측한다.', '예상과 달리, 물건을 소유한 학생들은 교환을 거의 하지 않았다.', '학생들은 물건을 교환하는 것에 매우 적극적이었다.', '세 번째 그룹의 선호도는 편향되어 있었다.'], answer: 2, explanation: '세 번째 그룹의 결과를 통해 첫 번째와 두 번째 그룹의 절반 정도가 교환할 것으로 예측되었지만, 실제로는 10%만이 교환에 응했습니다. 이는 예상과 실제 행동 사이에 큰 차이가 있었음을 보여줍니다. 따라서 ③이 실험 결과를 가장 잘 요약하고 있습니다.' },
                { id: 't2q6', passage: `This is because people value something more when they own it. This is the basic idea of the endowment effect. People are less likely to give up what they already have or trade it for something else.`, question: '보유 효과(endowment effect)에 대한 설명으로 가장 적절한 것은?', options: ['자신이 소유한 물건의 가치를 낮게 평가하는 경향', '새로운 물건을 얻기 위해 기꺼이 자신의 물건을 포기하는 경향', '자신이 소유한 물건에 더 높은 가치를 부여하여 그것을 유지하려는 경향', '다른 사람이 소유한 물건을 더 가치있게 여기는 경향', '물건의 객관적인 가치만을 중요하게 생각하는 경향'], answer: 2, explanation: '본문은 보유 효과를 "people value something more when they own it"이라고 정의하며, 이미 가진 것을 포기하거나 교환할 가능성이 낮다(less likely to give up)고 설명합니다. 따라서 ③이 가장 정확한 설명입니다.' },
                { id: 't2q7', passage: `Companies often use the endowment effect as a marketing strategy. For example, many media streaming companies offer free trials to customers. Once customers use the free trial, they feel ownership of that service, even if it's temporary. Consequently, they are likely to value it more and are willing to pay to continue to own it.`, question: '기업이 무료 체험을 제공하는 이유로 가장 적절한 것은?', options: ['고객에게 감사를 표하기 위해', '서비스의 단점을 미리 알리기 위해', '고객에게 일시적인 소유감을 주어 유료 결제를 유도하기 위해', '경쟁사와의 차별점을 부각하기 위해', '서버 안정성을 테스트하기 위해'], answer: 2, explanation: '본문은 기업이 무료 체험을 제공하여 고객들이 서비스에 대한 소유감(ownership)을 느끼게 하고, 그 결과 더 가치 있게 여겨 유료로 계속 사용하도록 유도하는 마케팅 전략이라고 설명합니다. 따라서 ③이 가장 적절합니다.' },
                { id: 't2q8', passage: `A free-return policy is another example... It seems like a good deal, since you can get a refund even after using the item. But once you take this deal and establish ownership of the watch, it is unlikely that you will return it.`, question: '무료 반품 정책이 효과적인 이유를 보유 효과와 관련지어 설명한 것으로 가장 적절한 것은?', options: ['반품 절차가 복잡해서 고객들이 포기하기 때문이다.', '제품을 일단 소유하게 되면 애착이 생겨 반품할 가능성이 낮아지기 때문이다.', '고객들이 환불받는 것을 번거롭게 생각하기 때문이다.', '무료 반품이라는 조건 자체가 제품에 대한 신뢰를 주기 때문이다.', '대부분의 고객들은 반품 정책이 있다는 사실을 잊어버리기 때문이다.'], answer: 1, explanation: '무료 반품 정책은 고객이 쉽게 구매를 결정하게 하지만, 일단 제품을 구매하여 소유권(ownership)을 갖게 되면 보유 효과가 발생합니다. 이로 인해 제품에 더 높은 가치를 부여하게 되어 실제로는 반품할 가능성(unlikely that you will return it)이 낮아지게 됩니다. 따라서 ②가 가장 정확한 설명입니다.' },
                // 고난도 2회 (12문제)
                { id: 't2q9', passage: `Coding has always had a mysterious hint of magic about it. It's a form of engineering, sure. But unlike in every other type of engineering... the machines we make with software are woven from words... While physical machines... are governed by patent law, software is also governed by copyright, making it a weird sister of the poem or the novel. Yet software is also, obviously, quite different from a poem or a novel, because it wreaks such direct physical effects on how we live our lives... Code straddles worlds, half metal and half idea.`, question: '밑줄 친 half metal and half idea가 다음 글에서 의미하는 바로 가장 적절한 것은?', options: ['being the most poetic discipline in the scientific field', 'consisting of words but controlling the physical world', 'being the written signs that can be translated into human language', 'being subjective in interpretation but objective in expression', 'expressing the workings of machines in machine language'], answer: 1, explanation: '글에서 코드는 단어(말)로 짜여진다는 점에서 문학(idea)과 비슷하지만, 동시에 우리 삶에 직접적인 물리적 효과를 일으킨다는 점에서 기계(metal)와 같다고 설명합니다. 즉, 아이디어(단어)로 구성되어 물리적인 세계를 제어하는 이중적 성격을 의미하므로 ②가 가장 적절합니다.' },
                { id: 't2q10', passage: `Managers and supervisors in today's workforce are faced with motivating a diverse group of employees. Make people of all ages and cultural backgrounds feel important, connected, useful, and motivated is a major challenge. In these highly competitive times... some unconventional and cost-effective means are necessary to increase staff motivation and retention. Retention is a key player in corporate costs, with some estimates to replace a departing employee ranging as high as 250 percent of that person's annual salary.`, question: '다음 글의 밑줄 친 부분 중, 어법상 틀린 것은?', options: ['faced with', 'Make people...', 'to increase', 'to replace', 'ranging'], answer: 1, explanation: '문장의 동사는 is a major challenge입니다. 따라서 문장의 주어가 필요한데, 동사 원형 Make는 주어가 될 수 없습니다. 동사가 주어 역할을 하기 위해서는 동명사(Making)나 to부정사(To make) 형태가 되어야 합니다. 따라서 ② Make가 어법상 틀렸습니다.' },
                { id: 't2q11', passage: `Many aspects of our experiences are not what they seem... As your eyes flit across the page, your visual world seems continuous and rich, but you are actually only sampling a fraction of the text... Your peripheral vision is smeared and colorless, yet you could swear that it is perfectly clear... There are two blindspots... that you do not even notice... You are not made aware of any of these imperfections because your brain provides such a convincing cover story. The same ... is true for all human experience...`, question: '다음 빈칸에 들어갈 말로 가장 적절한 것은?', options: ['empathy', 'autonomy', 'deception', 'competition', 'availability'], answer: 2, explanation: '이 글은 우리의 시각 경험이 실제로는 불완전(주변 시야, 맹점 등)하지만, 뇌가 이를 완벽한 것처럼 ‘설득력 있는 커버 스토리’를 제공하여 우리를 속인다고 말합니다. 즉, 우리의 경험은 일종의 ‘속임수’라는 것입니다. 따라서 빈칸에는 이러한 맥락을 가장 잘 나타내는 ③ deception(속임수, 기만)이 적절합니다.' },
                { id: 't2q12', passage: `Estimating fluxes in and out of a carbon reservoir is even trickier than estimating the reservoir size because it is often difficult to quantify the rates of the processes (such as photosynthesis, respiration and decomposition)... In practice, many of the processes... For example, the rate at which... organic material decompose may be estimated... by the loss in mass... Similarly, gross primary production may be measured by monitoring the CO2 decrease...`, question: '다음 빈칸에 들어갈 말로 가장 적절한 것은?', options: ['have similar structures', 'are measured indirectly', 'are being handled manually', 'are related to climate change', 'remove CO2 from the atmosphere'], answer: 1, explanation: '글은 광합성, 분해 등과 같은 과정의 속도를 정량화하기 어렵다고 말하며, 그 예시로 나뭇잎의 질량 감소를 통해 분해 속도를 ‘추정(estimated)’하거나, 이산화탄소 감소를 통해 총1차생산량을 ‘측정(measured)’하는 방법을 제시합니다. 이는 직접적인 측정이 아닌 다른 지표를 통한 간접적인 측정 방식입니다. 따라서 빈칸에는 ② ‘간접적으로 측정된다’가 가장 적절합니다.' },
                { id: 't2q13', passage: `Much of our lives are spent in familiar situations... (C) Repeated exposure to each type of situation builds a pattern in our minds of what to expect to see there. These perceptual patterns, which some researchers call frames... (B) For example, you know most rooms in your home well enough... But your experience with homes is broader than your specific home. (A) In addition to having a pattern for your home, your brain has one for homes in general...`, question: '주어진 글 다음에 이어질 글의 순서로 가장 적절한 것은?', options: ['(A)-(C)-(B)', '(B)-(C)-(A)', '(C)-(B)-(A)', '(B)-(A)-(C)', '(C)-(A)-(B)'], answer: 2, explanation: '주어진 문장은 우리가 익숙한 상황에서 많은 시간을 보낸다는 내용입니다. (C)에서 이러한 ‘반복적인 노출(Repeated exposure)’이 마음에 패턴(frames)을 형성한다고 일반적인 원리를 설명합니다. (B)에서 그 ‘예시(For example)’로 자신의 집을 잘 아는 것을 들며, 더 나아가 집에 대한 경험이 특정 집을 넘어선다고 확장합니다. (A)에서 ‘자신의 집에 대한 패턴에 더하여(In addition to...)’ 일반적인 집에 대한 패턴도 가지고 있다고 부연 설명합니다. 따라서 (C)-(B)-(A) 순서가 가장 논리적입니다.' },
                { id: 't2q14', passage: `Natural selection is essential to understanding all things human, including our societies. For behavioral traits, just as for physical traits, evolution works by the "survival of the fittest." ( ① ) In each generation, chance mutations mean that an organism's progeny will have small genetic changes that might increase or decrease the likelihood that an individual will survive and reproduce (the changes can also be neutral). ( ② ) This is where natural selection comes in the environment in which an organism is located will naturally favor some individuals but not others, and those that are favored will have more descendants. ( ③ ) The environment acts like an animal breeder, modifying selected traits over the course of a few generations by choosing who gets to reproduce. ( ④ ) Genes, individuals, and species have no way of predicting what traits will be useful in the future or which traits might set the stage for subsequent modifications. ( ⑤ ) Genes are just a way that biological systems store and transmit information.`, question: '글의 흐름으로 보아, 다음 문장이 들어가기에 가장 적절한 곳은?<div class="inserted-sentence-box">But evolution does not know where it is going; it has no ultimate objective, no endgame.</div>', options: ['①', '②', '③', '④', '⑤'], answer: 3, explanation: '주어진 문장 "그러나 진화는 어디로 가는지 알지 못한다; 궁극적인 목표나 최종 단계가 없다."는 진화의 방향성에 대한 내용을 담고 있습니다. (③)번 문장 뒤는 환경이 동물 사육자처럼 특성을 수정한다는 내용입니다. (④)번 지점 뒤의 문장은 유전자 등이 미래를 예측할 수 없다는 내용입니다. 진화에 목적이 없다는 주어진 문장은, 목적이 있는 듯한 비유(동물 사육자) 뒤, 그리고 예측 불가능성에 대한 설명 앞에 위치하는 것이 가장 자연스럽습니다. 따라서 정답은 ④입니다.' },
                { id: 't2q15', passage: `The Stanford professor Baba Shiv carried out a fantastic experiment. He gave half his volunteers a two-digit number to remember (a low cognitive load) and gave the other half a seven-digit number (a high cognitive load)... Of the people with the high load, 59 percent opted for cake whereas only 37 percent of the people with the low load did. Shiv speculates that remembering a seven-digit number required cognitive resources that... were taken from our ability to control our urges!`, question: '다음 글의 내용을 한 문장으로 요약하고자 한다. 빈칸 (A), (B)에 들어갈 말로 가장 적절한 것은?', options: ['(A) plenty - (B) lower', '(A) control - (B) lower', '(A) impulse - (B) influence', '(A) numbers - (B) increase', '(A) memories - (B) increase'], answer: 0, explanation: '이 실험은 머릿속에 기억해야 할 것이 많을수록(having plenty to hold in the head), 자기 통제 수준이 낮아질(might lower the level of self-control) 수 있음을 보여줍니다. 높은 인지 부하(많은 숫자 기억)가 충동 조절 능력을 저하시켜 케이크를 선택하게 만들었기 때문입니다. 따라서 (A) plenty, (B) lower가 가장 적절합니다.' },
                { id: 't2q16', passage: `The art of literature probably derived from that of the primitive story-teller. He was not merely providing entertainment, but passing down to his listeners a tradition of who they were... By making sense and order out of his listeners' existence, he was enhancing their feeling of personal worth...`, question: '원시 이야기꾼의 역할로 언급되지 않은 것은?', options: ['단순한 오락 제공', '정체성과 전통의 전수', '삶에 대한 의미와 질서 부여', '개인의 가치감 향상', '사회적 과업 처리 능력 증진'], answer: 0, explanation: '본문에서 이야기꾼은 "not merely providing entertainment(단순히 오락을 제공하는 것이 아니라)"라고 명시하고 있습니다. 따라서 ①은 이야기꾼의 주된 역할이 아님을 알 수 있습니다.' },
                { id: 't2q17', passage: `Managers and supervisors... are faced with motivating a diverse group of employees... Retention is a key player in corporate costs, with some estimates to replace a departing employee ranging as high as 250 percent of that person's annual salary. Turnover losses are said to impose a $5 trillion annual drain on the U.S. economy...`, question: '기업에서 직원 유지(retention)가 중요한 이유로 가장 적절한 것은?', options: ['직원들의 사기를 진작시키기 위해', '다양한 문화적 배경을 존중하기 위해', '직원 교체에 드는 막대한 비용을 줄이기 위해', '기업의 긍정적인 이미지를 구축하기 위해', '상사들의 관리 능력을 평가하기 위해'], answer: 2, explanation: '본문은 이직하는 직원을 대체하는 데 연봉의 250%에 달하는 비용이 들고, 이직으로 인한 손실이 미국 경제에 5조 달러의 손실을 입힌다고 언급합니다. 이는 직원 유지가 기업의 비용(corporate costs) 측면에서 매우 중요함을 보여줍니다. 따라서 ③이 정답입니다.' },
                { id: 't2q18', passage: `Many aspects of our experiences are not what they seem... your visual world seems continuous and rich, but you are actually only sampling a fraction of the text... Your peripheral vision is smeared and colorless... There are two blindspots... you do not even notice... your brain provides such a convincing cover story.`, question: '우리의 시각 경험에 대한 설명으로 사실과 다른 것은?', options: ['우리가 보는 세상은 실제와 다를 수 있다.', '우리는 텍스트의 모든 글자를 읽지 않고 일부만 샘플링한다.', '우리의 주변 시야는 중심 시야처럼 선명하고 다채롭다.', '우리의 시야에는 우리가 인지하지 못하는 맹점이 존재한다.', '뇌는 시각 정보의 불완전함을 보완하여 완벽한 것처럼 보이게 한다.'], answer: 2, explanation: '본문은 "Your peripheral vision is smeared and colorless(당신의 주변 시야는 얼룩져 있고 색깔이 없다)"라고 명확히 설명합니다. 따라서 주변 시야가 중심 시야처럼 선명하고 다채롭다는 ③은 사실과 다릅니다.' },
                { id: 't2q19', passage: `Much of our lives are spent in familiar situations... Repeated exposure to each type of situation builds a pattern in our minds of what to expect to see there. These perceptual patterns, which some researchers call frames, include the objects or events that are usually encountered in that situation.`, question: '글에서 설명하는 "프레임(frames)"이란 무엇인가?', options: ['익숙한 장소의 물리적 구조', '특정 상황에서 마주칠 것으로 예상되는 것들에 대한 마음속 패턴', '새로운 상황을 분석하는 논리적 틀', '사물을 보는 시각적 관점', '기억을 저장하는 뇌의 특정 영역'], answer: 1, explanation: '본문은 반복적인 노출을 통해 특정 상황에서 무엇을 보게 될지에 대한 마음속 패턴이 형성되며, 연구자들이 이를 "프레임(frames)"이라고 부른다고 설명합니다. 따라서 ②가 프레임에 대한 가장 정확한 정의입니다.' },
                { id: 't2q20', passage: `Natural selection is essential... evolution works by the "survival of the fittest."... The environment acts like an animal breeder, modifying selected traits... by choosing who gets to reproduce. But evolution does not know where it is going; it has no ultimate objective, no endgame.`, question: '자연 선택과 진화에 대한 글쓴이의 관점으로 가장 적절한 것은?', options: ['진화는 명확한 목표를 향해 점진적으로 발전한다.', '환경은 진화의 방향에 영향을 미치지 않는다.', '자연 선택은 동물을 사육하는 것과 유사하게 특정 형질을 선택한다.', '진화는 예측 가능하며 궁극적인 목적을 가지고 있다.', '적자생존의 원리는 인간 사회에는 적용되지 않는다.'], answer: 2, explanation: '본문은 환경이 번식할 개체를 선택함으로써 마치 동물 사육자처럼 선택된 형질을 수정한다고 설명합니다("The environment acts like an animal breeder..."). 또한 진화는 정해진 목표나 최종 단계가 없다고 말합니다. 따라서 ③이 글쓴이의 관점과 일치합니다.' }
            ],
            test3: [
                // 교과서 3, 4단원 종합 (8문제)
                { id: 't3q1', passage: `The biggest problem with wishcycling is that it creates more waste... Wishcycling also leads to costly delays... Wishcycled items can also damage the sorting machines...`, question: '위시사이클링의 결과로 가장 거리가 먼 것은?', options: ['쓰레기 양 증가', '재활용 과정 지연', '분류 기계 손상', '재활용 효율성 증대', '처리 비용 증가 가능성'], answer: 3, explanation: '본문은 위시사이클링이 더 많은 쓰레기를 만들고, 처리 과정을 지연시키며, 기계를 손상시키는 등 부정적인 결과를 낳는다고 설명합니다. 따라서 재활용 효율성을 증대시킨다는 ④는 내용과 정반대입니다.' },
                { id: 't3q2', passage: `First, make sure your recyclables are empty, clean, and dry... Second, learn about the meanings of various recycling symbols... Third, check the recycling guidelines for your local area... Lastly, don't recycle an item when in doubt.`, question: '다음 중 올바른 재활용 습관으로 볼 수 없는 것은?', options: ['음료수 병을 물로 헹궈 말린 후 버린다.', '제품에 붙은 재활용 기호를 확인한다.', '재활용 가능 여부가 헷갈리는 플라스틱 장난감을 재활용함에 넣는다.', '이사 간 지역의 재활용 규정을 홈페이지에서 찾아본다.', '라벨을 제거한 후 페트병을 버린다.'], answer: 2, explanation: '본문은 재활용 여부가 의심스러울 때(when in doubt)는 쓰레기통에 버려야 한다고 조언합니다. 따라서 헷갈리는 장난감을 재활용함에 넣는 행위는 위시사이클링에 해당하며, 올바른 습관으로 볼 수 없습니다.' },
                { id: 't3q3', passage: `The truth is that most people are not as rational as they think. This is because human beings are easily influenced by psychological factors.`, question: '인간의 소비 행동에 대한 글쓴이의 기본 전제는?', options: ['인간은 항상 이성적이고 합리적으로 소비한다.', '인간의 소비는 전적으로 경제적 요인에 의해 결정된다.', '인간은 심리적 요인에 쉽게 영향을 받는 비합리적 존재이다.', '인간은 나이가 들수록 더 합리적인 소비를 하게 된다.', '인간의 소비 패턴은 절대 변하지 않는다.'], answer: 2, explanation: '글쓴이는 "대부분의 사람들이 생각하는 만큼 합리적이지 않다(not as rational as they think)"고 말하며, 그 이유로 "심리적 요인에 쉽게 영향을 받기 때문"이라고 명시하고 있습니다. 따라서 ③이 글쓴이의 기본 전제입니다.' },
                { id: 't3q4', passage: `He put the $999 price tag in people's minds at the beginning so that the $499 price would seem a lot cheaper in comparison. ... It works because people tend to rely on the first piece of information they receive when making decisions.`, question: '닻 내림 효과에 대한 설명으로 옳지 않은 것은?', options: ['처음 제시된 정보가 기준점(닻) 역할을 한다.', '상대적인 비교를 통해 특정 가격이 저렴해 보이게 만든다.', '소비자의 구매 결정을 유도하는 마케팅에 활용될 수 있다.', '사람들이 처음 접한 정보를 무시하는 경향을 이용한다.', '의사 결정 과정에서의 인지적 편향을 보여주는 예이다.'], answer: 3, explanation: '닻 내림 효과는 사람들이 처음 접한 정보에 의존하는(rely on) 경향을 이용하는 것입니다. 따라서 처음 접한 정보를 무시한다는 ④는 효과의 원리와 정반대되는 설명입니다.' },
                { id: 't3q5', passage: `This is because people value something more when they own it. This is the basic idea of the endowment effect. People are less likely to give up what they already have or trade it for something else.`, question: '다음 중 보유 효과가 가장 잘 나타난 상황은?', options: ['친구가 새로 산 스마트폰이 내 것보다 더 좋아 보인다.', '무료 체험 기간이 끝나자 아쉬움 없이 서비스를 해지했다.', '중고 장터에 내놓은 내 책이 생각보다 낮은 가격에 팔려 속상했다.', '할인 쿠폰이 있어서 계획에 없던 물건을 구매했다.', '유명인이 광고하는 제품을 따라서 구매했다.'], answer: 2, explanation: '보유 효과는 자신이 소유한 물건에 더 높은 가치를 부여하는 현상입니다. 따라서 자신의 책이 실제 시장 가치보다 더 가치 있다고 생각하기 때문에, 낮은 가격에 팔렸을 때 속상함을 느끼는 ③이 보유 효과를 가장 잘 보여주는 상황입니다.' },
                { id: 't3q6', passage: `Wishcycling is usually done with good intentions, but it often causes more harm than good.`, question: '위 문장이 시사하는 바로 가장 적절한 것은?', options: ['좋은 의도는 언제나 긍정적인 결과를 가져온다.', '환경 문제는 개인의 의도와는 무관하다.', '올바른 지식 없는 선의는 오히려 해가 될 수 있다.', '재활용은 의도보다 실천이 더 중요하다.', '환경을 위한 작은 노력은 의미가 없다.'], answer: 2, explanation: '재활용을 하려는 좋은 의도(good intentions)로 한 위시사이클링이 실제로는 이로움보다 해로움(more harm than good)을 더 많이 유발한다는 내용은, 올바른 지식이나 방법이 동반되지 않은 좋은 의도가 부정적인 결과를 낳을 수 있음을 시사합니다.' },
                { id: 't3q7', passage: `As we've seen, our spending can be influenced by factors that appeal to our emotions and mind. I hope this short lecture... helped you understand the reasons behind irrational purchasing decisions.`, question: '글쓴이가 이 강의를 통해 독자에게 기대하는 바로 가장 적절한 것은?', options: ['모든 소비를 중단하고 저축에만 집중하는 것', '자신의 비합리적인 구매 결정의 원인을 이해하고 소비 습관을 성찰하는 것', '기업의 마케팅 전략을 비판하고 불매 운동을 벌이는 것', '감정에 따른 소비를 더욱 적극적으로 즐기는 것', '심리학을 공부하여 마케팅 전문가가 되는 것'], answer: 1, explanation: '글의 마지막 부분에서 이 강의가 자신의 소비를 되돌아보고(reflect on your own spending) 비합리적인 구매 결정의 이유를 이해하는(understand the reasons) 기회가 되기를 바란다고 말하고 있습니다. 따라서 ②가 글쓴이의 기대하는 바로 가장 적절합니다.' },
                { id: 't3q8', passage: `Companies often use the endowment effect as a marketing strategy. For example, many media streaming companies offer free trials... A free-return policy is another example.`, question: '다음 중 닻 내림 효과가 아닌, 보유 효과를 이용한 마케팅 전략은?', options: ['"정가 10만원 → 할인가 5만원"으로 가격 표시하기', '가장 비싼 메뉴를 메뉴판 맨 위에 배치하기', '"1개월 무료 체험 후 유료 전환" 서비스 제공하기', '"10개 한정 판매" 문구로 희소성 부각하기', '"다른 고객님도 이 상품을 보고 있어요" 알림 띄우기'], answer: 2, explanation: '무료 체험 서비스는 고객에게 일시적인 소유감을 주어, 서비스에 대한 가치를 높게 평가하게 만들어 유료 결제로 이어지게 하는 보유 효과를 이용한 대표적인 전략입니다. ①, ②는 닻 내림 효과의 예시입니다.' },
                // 고난도 1, 2회 종합 (12문제)
                { id: 't3q9', passage: `...today's poorer countries are developing in a very different context... We should therefore be very cautious about using the West's experience to anticipate the development paths of today's poorer countries.`, question: '글쓴이가 서구의 경험을 개발도상국에 적용하는 것을 신중해야 한다고 생각하는 이유로 언급되지 않은 것은?', options: ['새로운 종류의 오염원 존재', '더 빠른 자원 추출이 가능한 현대 기술', '무역을 통한 기존 기술의 수입', '과거 식민지배의 역사', '민주주의 제도의 미성숙'], answer: 4, explanation: '본문은 새로운 오염원, 현대 기술, 무역(오염 피난처), 식민지 역사와 그로 인한 추출주의 발전 모델 고착 등을 이유로 들고 있습니다. 하지만 민주주의 제도의 성숙 여부에 대해서는 언급하지 않았습니다.' },
                { id: 't3q10', passage: `Richard LaPiere... traveled... with a young Chinese couple. ...widespread prejudice against Chinese people was quite common... In all 184 restaurants, the Chinese couple was accepted... Of those who responded [to the letter], 91% said they would not accept such guests...`, question: '라피어의 연구가 보여주는 핵심적인 불일치는?', options: ['말과 행동의 불일치', '세대 간 가치관의 불일치', '동양과 서양 문화의 불일치', '부유층과 빈곤층의 태도 불일치', '도시와 시골의 편견 수준 불일치'], answer: 0, explanation: '이 연구는 중국인에 대한 부정적인 태도(말, 편견)를 가졌음에도 불구하고, 실제 행동으로는 그들을 받아들인 호텔과 레스토랑의 사례를 보여줍니다. 이는 사람들이 표현하는 태도와 실제 행동 사이에 큰 불일치가 있음을 극명하게 보여줍니다.' },
                { id: 't3q11', passage: `Coding... is a form of engineering... But... the machines we make with software are woven from words... While physical machines... are governed by patent law, software is also governed by copyright, making it a weird sister of the poem or the novel.`, question: '소프트웨어가 시나 소설의 ‘이상한 자매(weird sister)’라고 불리는 이유는?', options: ['엔지니어보다 작가들이 주로 만들기 때문에', '물리적 기계와 달리 특허법의 보호를 받기 때문에', '단어로 이루어져 있어 저작권법의 보호를 받는 문학적 특성을 지니기 때문에', '이해하기 매우 어렵고 추상적이기 때문에', '상업적 가치가 거의 없기 때문에'], answer: 2, explanation: '소프트웨어는 단어(words)로 짜여져 있다는 점에서 시나 소설과 유사하며, 이 때문에 물리적 기계(특허법)와 달리 저작권법(copyright)의 적용을 받는다고 설명합니다. 이러한 이중적 특성 때문에 ‘이상한 자매’라고 표현한 것입니다.' },
                { id: 't3q12', passage: `The art of literature probably derived from that of the primitive story-teller. He was not merely providing entertainment, but passing down to his listeners a tradition of who they were... reinforcing the coherence and unity of the society, as well as giving each individual a sense of meaning and purpose.`, question: '원시 사회에서 문학(이야기)의 기능으로 옳지 않은 것은?', options: ['공동체의 전통과 정체성 전수', '개인의 사회 적응 능력 향상', '사회의 통합성과 통일성 강화', '개인에게 삶의 의미와 목적 부여', '계급 갈등의 심화'], answer: 4, explanation: '본문은 문학이 개인에게 가치감을 주고 사회적 과업 처리 능력을 높이며, 사회의 통합성과 통일성을 강화하고, 개인에게 의미와 목적을 부여하는 등 긍정적이고 통합적인 기능을 했다고 설명합니다. 계급 갈등을 심화시켰다는 내용은 언급되지 않았으며, 오히려 통합을 저해하는 요소이므로 가장 거리가 멉니다.' },
                { id: 't3q13', passage: `Many aspects of our experiences are not what they seem... your visual world seems continuous and rich, but you are actually only sampling a fraction of the text... There are two blindspots... that you do not even notice... your brain provides such a convincing cover story.`, question: '위 글의 내용으로 미루어볼 때, 인간의 인식에 대한 설명으로 가장 적절한 것은?', options: ['인간의 감각 기관은 세상을 있는 그대로 완벽하게 받아들인다.', '우리의 뇌는 감각 정보를 수동적으로 처리할 뿐이다.', '우리가 경험하는 현실은 뇌에 의해 재구성된 결과물이다.', '맹점은 훈련을 통해 완전히 없앨 수 있다.', '인간의 인식 과정에는 어떠한 오류나 착각도 존재하지 않는다.'], answer: 2, explanation: '이 글은 우리의 시각 경험이 실제로는 불완전하지만, 뇌가 ‘설득력 있는 커버 스토리’를 제공하여 완벽한 것처럼 느끼게 한다고 설명합니다. 이는 우리가 경험하는 현실이 감각 정보를 그대로 받아들인 것이 아니라, 뇌에 의해 적극적으로 해석되고 재구성된 결과물임을 시사합니다.' },
                { id: 't3q14', passage: `Much of our lives are spent in familiar situations... Repeated exposure to each type of situation builds a pattern in our minds of what to expect to see there. These perceptual patterns, which some researchers call frames... In a kitchen, you expect to see a stove and a sink.`, question: '글에서 설명하는 "프레임(frame)"이 작동하는 예시로 가장 적절한 것은?', options: ['처음 방문한 도시에서 길을 쉽게 찾는다.', '도서관에 들어서면서 자연스럽게 책장과 책상을 찾는다.', '수학 문제를 풀 때 새로운 공식을 만들어낸다.', '난생 처음 보는 악기의 소리를 정확히 예측한다.', '매일 같은 길을 가면서도 새로운 가게를 발견한다.'], answer: 1, explanation: '프레임은 특정 상황에서 마주칠 것으로 기대되는 것들에 대한 마음속 패턴입니다. 따라서 ‘도서관’이라는 상황에 대한 프레임을 가진 사람은 그곳에 책장과 책상이 있을 것이라고 자연스럽게 기대하고 찾게 됩니다. 이는 프레임이 작동하는 가장 적절한 예시입니다.' },
                { id: 't3q15', passage: `Natural selection is essential... evolution works by the "survival of the fittest."... The environment acts like an animal breeder... by choosing who gets to reproduce. But evolution does not know where it is going; it has no ultimate objective, no endgame.`, question: '진화에 대한 설명으로 본문의 내용과 일치하는 것을 모두 고른 것은? \n(a) 진화는 미리 정해진 목표를 가지고 진행된다. \n(b) 환경은 어떤 개체가 번식할지 선택함으로써 진화에 영향을 준다. \n(c) 진화는 ‘적자생존’의 원리에 따라 작동한다. \n(d) 유전자나 개체는 미래에 어떤 특성이 유용할지 예측할 수 있다.', options: ['(a), (d)', '(b), (c)', '(a), (c)', '(b), (d)', '(a), (b), (c)'], answer: 1, explanation: '(a) 진화는 궁극적인 목표가 없다고(no ultimate objective) 했으므로 틀렸습니다. (b) 환경이 번식할 개체를 선택한다고(choosing who gets to reproduce) 했으므로 맞습니다. (c) 진화는 적자생존에 의해 작동한다고(works by the "survival of the fittest") 했으므로 맞습니다. (d) 미래를 예측할 방법이 없다고(no way of predicting) 했으므로 틀렸습니다. 따라서 정답은 (b), (c)입니다.' },
                { id: 't3q16', passage: `The Stanford professor Baba Shiv carried out a fantastic experiment... a high cognitive load... 59 percent opted for cake whereas only 37 percent of the people with the low load did. Shiv speculates that remembering a seven-digit number required cognitive resources that... were taken from our ability to control our urges!`, question: '위 실험의 설계와 결과에 대한 설명으로 옳은 것은?', options: ['독립 변인은 케이크와 과일 샐러드 선택 여부이다.', '종속 변인은 기억해야 할 숫자의 길이이다.', '인지적 부하가 낮은 그룹이 더 충동적인 선택을 했다.', '기억 과제는 참가자들의 충동 조절 능력에 영향을 미쳤다.', '모든 참가자는 동일한 인지적 부하를 경험했다.'], answer: 3, explanation: '이 실험에서 조작한 조건, 즉 독립 변인은 숫자의 길이(인지적 부하)이고, 그에 따라 달라진 결과, 즉 종속 변인은 음식 선택입니다. 실험 결과, 인지적 부하가 높은 그룹이 더 충동적인 선택(케이크)을 했습니다. 이는 기억 과제가 충동 조절 능력에 사용될 인지적 자원을 빼앗아 영향을 미쳤음을 의미합니다. 따라서 ④가 옳은 설명입니다.' },
                { id: 't3q17', passage: `Whatever the motivation, welfare is now on the fish farming agenda... Researchers have already identified various routine handling practices that are stressful for the fish and in some cases this has led to changes in practice.`, question: '최근 양식업계의 동향으로 가장 적절한 것은?', options: ['생산 비용 절감에만 집중하고 있다.', '어류의 복지 향상에 대한 관심이 증가하고 있다.', '전통적인 양식 방법을 고수하고 있다.', '스트레스가 어류의 성장에 미치는 영향을 무시하고 있다.', '과학자들과의 협력을 거부하고 있다.'], answer: 1, explanation: '본문은 양식업계가 어류의 복지(welfare)를 의제로 삼고 있으며, 스트레스를 주는 관행을 개선하기 위해 과학자들과 협력하고 있다고 설명합니다. 따라서 ②가 가장 적절한 동향 설명입니다.' },
                { id: 't3q18', passage: `We often find ourselves standing depleted in the hype. When people talk about the pleasures of these weak-tie relationships as "friction free," they are usually referring to the kind of relationships you can have without leaving your desk. Technology ties us up as it promises to free us up.`, question: '기술이 제공하는 ‘약한 유대’ 관계의 특징으로 옳지 않은 것은?', options: ['만나본 적 없는 사람과의 지인 관계이다.', '마찰이 없는(friction free) 관계로 묘사된다.', '책상을 떠나지 않고도 유지할 수 있다.', '우리를 자유롭게 하기보다는 옭아매는 경향이 있다.', '관계 속에서 깊은 충족감과 번영을 느끼게 한다.'], answer: 4, explanation: '본문은 우리가 약한 유대 관계 속에서 번영하는 것이 아니며, 오히려 고갈됨(depleted)을 느낀다고 말합니다. 따라서 ⑤는 본문의 내용과 일치하지 않습니다.' },
                { id: 't3q19', passage: `The myths of a society usually embody its traditional values and moral norms. Repetition of these myths therefore reinforces the coherence and unity of the society, as well as giving each individual a sense of meaning and purpose.`, question: '신화의 반복이 사회와 개인에게 미치는 영향으로 옳은 것은?', options: ['사회의 가치관을 약화시킨다.', '개인의 창의성을 억압한다.', '사회의 통합성을 강화하고 개인에게 의미를 부여한다.', '개인 간의 경쟁을 심화시킨다.', '새로운 도덕 규범을 만들어낸다.'], answer: 2, explanation: '본문은 신화의 반복이 사회의 통합성과 통일성(coherence and unity)을 강화하고, 개인에게 의미와 목적(meaning and purpose)을 준다고 명확히 설명하고 있습니다. 따라서 ③이 정답입니다.' },
                { id: 't3q20', passage: `Turnover losses are said to impose a $5 trillion annual drain on the U.S. economy and are often the most ignored business expense. The workers leaving may be the very employees you don't want to lose, making the loss even more painful.`, question: '직원 이직(Turnover)이 기업에 미치는 영향으로 가장 적절한 것은?', options: ['새로운 인재를 영입할 기회를 제공한다.', '기업 문화에 긍정적인 변화를 가져온다.', '종종 무시되지만 막대한 경제적 손실을 유발한다.', '단기적으로는 비용을 절감하는 효과가 있다.', '핵심 인재의 유출과는 관련이 없다.'], answer: 2, explanation: '본문은 이직으로 인한 손실이 종종 가장 무시되는 사업 비용(the most ignored business expense)이며, 미국 경제에 5조 달러의 손실을 입히고, 특히 잃고 싶지 않은 핵심 인재가 떠날 수 있어 손실이 더 크다고 설명합니다. 따라서 ③이 가장 적절합니다.' }
            ]
        };
        
        // --- 스크립트 로직 ---
        let timers = {};

        function openTab(evt, testId) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(testId).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function startTest(testId) {
            document.getElementById(`intro-container-${testId}`).style.display = 'none';
            document.getElementById(`timer-container-${testId}`).style.display = 'block';
            document.getElementById(`questions-container-${testId}`).style.display = 'block';
            
            displayQuestions(testId);
            startTimer(1800, document.getElementById(`timer-container-${testId}`), testId);
        }

        function startTimer(duration, display, testId) {
            let timer = duration, minutes, seconds;
            if (timers[testId]) clearInterval(timers[testId]);
            timers[testId] = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(timers[testId]);
                    display.textContent = "시간 종료";
                    submitTest(testId);
                }
            }, 1000);
        }

        function displayQuestions(testId) {
            const container = document.getElementById(`questions-container-${testId}`);
            const problems = allProblems[testId];
            let html = '';

            problems.forEach((p, index) => {
                html += `<div class="mb-8 p-4 border border-gray-700 rounded-lg bg-gray-800">
                    <p class="font-semibold text-gray-400 mb-2">Question ${index + 1}</p>
                    <div class="passage">${p.passage}</div>
                    <p class="question-title text-lg">${p.question}</p>
                    <div class="options-container space-y-2">`;
                
                p.options.forEach((option, i) => {
                    html += `<div>
                        <input type="radio" name="q${p.id}" id="${p.id}_${i}" value="${i}" class="hidden">
                        <label for="${p.id}_${i}" class="option-label">${i+1}. ${option}</label>
                    </div>`;
                });

                html += `</div></div>`;
            });

            html += `<div class="text-center mt-8">
                        <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-lg transition" onclick="submitTest('${testId}')">
                            제출하기
                        </button>
                     </div>`;

            container.innerHTML = html;
        }

        function submitTest(testId) {
            clearInterval(timers[testId]);
            const problems = allProblems[testId];
            let score = 0;
            const userAnswers = [];

            problems.forEach(p => {
                const selectedOption = document.querySelector(`input[name="q${p.id}"]:checked`);
                const answer = selectedOption ? parseInt(selectedOption.value) : -1;
                userAnswers.push({ id: p.id, selected: answer });
                if (answer === p.answer) {
                    score++;
                }
            });

            const finalScore = (score / problems.length) * 100;
            displayResults(testId, finalScore, userAnswers);
            logResults(testId, finalScore);
        }

        function displayResults(testId, score, userAnswers) {
            document.getElementById(`questions-container-${testId}`).style.display = 'none';
            document.getElementById(`timer-container-${testId}`).style.display = 'none';
            const resultsContainer = document.getElementById(`results-container-${testId}`);
            resultsContainer.style.display = 'block';

            let html = `<div class="text-center mb-8 p-6 bg-gray-900 rounded-lg">
                            <h2 class="text-3xl font-bold">시험 결과</h2>
                            <p class="text-5xl font-bold my-4 text-blue-400">${score.toFixed(0)}<span class="text-3xl text-gray-400"> / 100 점</span></p>
                            <p class="text-lg text-gray-300">맞은 개수: ${Math.round(score/5)} / 20</p>
                        </div>
                        <h3 class="text-2xl font-semibold border-b border-gray-600 pb-2 mb-6">오답 해설</h3>`;
            
            const problems = allProblems[testId];
            let hasIncorrectAnswers = false;
            userAnswers.forEach((ua, index) => {
                const problem = problems.find(p => p.id === ua.id);
                if (ua.selected !== problem.answer) {
                    hasIncorrectAnswers = true;
                    html += `<div class="result-question-block" id="q-result-${problem.id}">
                        <p class="font-semibold text-gray-400 mb-2">Question ${index + 1}</p>
                        <div class="passage">${problem.passage}</div>
                        <p class="question-title text-lg">${problem.question}</p>
                        <div class="options-container space-y-2 mt-4">`;

                    problem.options.forEach((option, i) => {
                        let classes = 'option-label';
                        if (i === problem.answer) {
                            classes += ' bg-green-800 border-green-600';
                        } else if (i === ua.selected) {
                            classes += ' bg-red-800 border-red-600';
                        }
                        html += `<div class="${classes}">${i+1}. ${option}</div>`;
                    });

                    html += `</div>
                        <div class="explanation-box">
                            <p><strong class="text-blue-400">정답:</strong> <span class="correct-answer">${problem.answer + 1}번</span></p>
                            ${ua.selected !== -1 ? `<p><strong class="text-blue-400">선택한 답:</strong> <span class="incorrect-answer">${ua.selected + 1}번</span></p>` : '<p><strong class="text-blue-400">선택한 답:</strong> <span class="text-gray-400">미응답</span></p>'}
                            <p class="mt-2"><strong class="text-blue-400">해설:</strong> ${problem.explanation}</p>
                        </div>
                    </div>`;
                }
            });
            
            if (!hasIncorrectAnswers) {
                html += `<div class="text-center p-8 bg-green-900/50 rounded-lg">
                            <i class="fas fa-check-circle text-5xl text-green-400 mb-4"></i>
                            <p class="text-2xl font-bold text-green-300">축하합니다! 모든 문제를 맞혔습니다.</p>
                         </div>`;
            }

            resultsContainer.innerHTML = html;
        }
        
        function logResults(testName, score) {
            const url = "https://script.google.com/macros/s/AKfycbxdHL1yREFKZrfrFaXX2L7ZNmtvH2X2z3sV11cxbhzJVMGSVDrMxKRKtFgz6c36ttIT/exec";
            const data = {
                timestamp: new Date().toLocaleString("ko-KR"),
                testName: testName,
                score: score.toFixed(0)
            };

            fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                redirect: 'follow',
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                console.log("결과가 기록되었습니다.");
                const resultsContainer = document.getElementById(`results-container-${testName}`);
                const logMessage = document.createElement('p');
                logMessage.className = 'text-center text-sm text-gray-500 mt-4';
                logMessage.textContent = '시험 결과가 성공적으로 기록되었습니다.';
                resultsContainer.appendChild(logMessage);
            })
            .catch(error => console.error('Error:', error));
        }

        // Initialize first tab
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.tab').click();
        });
    </script>
</body>
</html>
